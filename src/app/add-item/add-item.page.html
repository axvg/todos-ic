<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Add Item</ion-title>
    <ion-buttons  slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="title" label="Title: ">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="description" label="Description: ">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="secondary" (click)="saveItem()" expand="block">Save</ion-button>
</ion-content>
